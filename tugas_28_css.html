<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Tugas 28 CSS | Niomic</title>
  <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <style media="screen">
  body{
    background-color: #333333;
  }
  form{
    color:white;
    font-family: Arial, Helvetica, sans-serif;
  }
  </style>
</head>
<body>
  <br/>
  <center>
    <img src="img/lampung.jpg" width="250px" height="120px" class="rounded-circle"/>
  </center>
  <div class="col-lg-4 mx-auto py-4 px-4">
    <form>
      <div class="form-group">
        <label class="font-weight-bold">Nama Lengkap</label>
      </div>
      <div class="form-group">
        <input type="text" class="form-control" placeholder="Nama Lengkap"/>
      </div>
      <div class="form-group">
        <label class="font-weight-bold">Alamat</label>
      </div>
      <div class="form-group">
        <textarea name="Alamat Rumah" rows="3" cols="80" class="form-control"></textarea>
      </div>
      <div class="form-group">
        <label class="font-weight-bold">Alamat Email</label>
      </div>
      <div class="form-group">
        <input type="email" class="form-control" placeholder="Alamat Email (Disabled)" disabled/>
      </div>
      <div class="form-group">
        <label class="font-weight-bold">Password</label>
      </div>
      <div class="form-group">
        <input type="password" class="form-control" placeholder="Password"/>
      </div>
      <div class="form-group">
        <label class="font-weight-bold">Scan KTP</label>
        <input type="file" name="foto" class="form-control-file"/>
      </div>
      <div class="form-group">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="" required>
          <label class="form-check-label" for="">
            Saya setuju dan telah membaca <a href="#">aturan</a> dan <a href="#">ketentuan</a> yang berlaku.
          </label>
        </div>
      </div>
      <button class="btn btn-primary btn-lg btn-block" type="submit">Submit</button>
    </form>
  </div>
</body>
</html>
